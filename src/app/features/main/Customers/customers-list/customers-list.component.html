<div class="warpper">
    <div class="top">
        <PR-input [config]="filterInput" (keyup)="applyFilter($event)"></PR-input>
        <button mat-raised-button color="primary" (click)="addCustomer()">ADD +</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.Moneln}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
            </ng-container>

            <!-- garbage Column -->
            <ng-container matColumnDef="garbage">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element;let row">
                    <img class="garbageIcon" [src]="iconPath + 'garbage.png'" alt="" srcset=""
                        (click)="$event.stopPropagation(); deleteCustomer(row.Moneln)">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumns;"
                (click)="customerSelected(row.Moneln)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    </div>
</div>
