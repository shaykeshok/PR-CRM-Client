<h2>Choose Template:</h2>

<mat-list>
    <mat-list-item *ngFor="let template of (Templates$|async)" (click)="chooseRow(template.TemplateId)">
      {{template.TemplateName}}
    </mat-list-item>
  </mat-list>

<div class="footer">
    <div>
        <span (click)="skip()">skip</span>
    </div>
</div>
